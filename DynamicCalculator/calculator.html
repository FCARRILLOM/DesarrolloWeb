<DOCTYPE! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>Lab item list</title>
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    <body>
        <h1>Dynamic calculator</h1>
        <div id="container" class="input-container">
            <div class="input-bar">Item: <input type="text" id="item-name"></div>
            <div class="input-bar">Value: <input type="text" id="item-value"></div>
            <div class="add-button"><button id="add-item">Add item</button></div>
        </div>
        <ul id="item-list" class="items"></ul>
        <hr style="width: 300px; margin: 0px">
        <div id="total" style="margin-left: 10px; font-size: large; font-weight: bold;">Total: $<span class="total-value">0.00</span></div>
        <script src="./utils.js"></script>
    </body>
</html>
